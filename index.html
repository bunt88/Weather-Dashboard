<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css" </head>


<body>
    <header class="jumbotron-fluid ">
        <h1 class="display-4 bg-primary text-center text-white font-weight-bold">Weather
            Dashboard</h1>
    </header>

    <main class="container-fluid my-3">
        <div class="row">
            <div class=" search col-md-3">
                <h2>Search for a City:</h2>
                <input id="cityName" class="typeBox my-3" placeholder="enter city" style="width: 380px;" />
                <div>
                    <button type="button" class="btn btn-primary btn-md btn-block mt-2 " id="searchBtn">Search</button>
                </div>
                <div class="border-top border-dark my-3" id="previousCity">


                </div>
            </div>
            <div class="jumbotron-fluid col-md-9 border border-bg-dark" id="currentWeather">
                <h1 class="pl-2 font-weight-bold" id="currentCity"></h1>
                <P class="pl-4 font-weight-normal" id="currentTemp"></P>
                <p class="pl-4 font-weight-normal" id="currentWind"></p>
                <p class="pl-4 font-weight-normal" id="currentHum"></p>
                <p class="pl-4" id="currentUV"></p>
            </div>

            <div class="row">
                <div class="col-md-2 bg-primary text-white m-2"></div>
            </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
